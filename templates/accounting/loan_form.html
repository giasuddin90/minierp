{% extends 'base.html' %}

{% block page_title %}
    {% if object %}Edit Loan{% else %}Add Loan{% endif %}
{% endblock %}

{% block page_actions %}
<div class="btn-group">
    <a href="{% url 'accounting:loan_list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to List
    </a>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-bank"></i>
                    {% if object %}Edit Loan{% else %}Add Loan{% endif %}
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_deal_number" class="form-label">Deal Number *</label>
                            <input type="text" class="form-control" id="id_deal_number" name="deal_number" value="{{ object.deal_number|default:'' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_bank_account" class="form-label">Bank Account *</label>
                            <select class="form-select" id="id_bank_account" name="bank_account" required>
                                <option value="">Select Bank Account</option>
                                {% for bank in banks %}
                                <option value="{{ bank.id }}" {% if object.bank_account.id == bank.id %}selected{% endif %}>
                                    {{ bank.name }} - {{ bank.bank_name }} ({{ bank.account_number }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_principal_amount" class="form-label">Principal Amount *</label>
                            <input type="number" class="form-control" id="id_principal_amount" name="principal_amount" value="{{ object.principal_amount|default:0 }}" step="0.01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_interest_rate" class="form-label">Interest Rate (%)</label>
                            <input type="number" class="form-control" id="id_interest_rate" name="interest_rate" value="{{ object.interest_rate|default:0 }}" step="0.01">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_loan_date" class="form-label">Loan Date *</label>
                            <input type="date" class="form-control" id="id_loan_date" name="loan_date" value="{{ object.loan_date|default:'' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_maturity_date" class="form-label">Maturity Date *</label>
                            <input type="date" class="form-control" id="id_maturity_date" name="maturity_date" value="{{ object.maturity_date|default:'' }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_status" class="form-label">Status</label>
                            <select class="form-select" id="id_status" name="status">
                                <option value="active" {% if object.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="closed" {% if object.status == 'closed' %}selected{% endif %}>Closed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'accounting:loan_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {% if object %}Update{% else %}Create{% endif %} Loan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
